apiVersion: v1
kind: ConfigMap
metadata:
  name: taxly-config
  namespace: taxly
data:
  # App config
  APP_NAME: "Taxly"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://taxly.ng"
  ASSET_URL: "https://taxly.ng"
  APP_LOCALE: "en"
  APP_FALLBACK_LOCALE: "en"
  APP_FAKER_LOCALE: "en_US"

  # Force HTTPS
  FORCE_HTTPS: "true"

  # Logging
  LOG_CHANNEL: "stack"
  LOG_STACK: "single"
  LOG_LEVEL: "info"

  # Database
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_DATABASE: "taxly_db"
  DB_USERNAME: "taxly_user"

  # Session
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  SESSION_ENCRYPT: "false"
  SESSION_PATH: "/"

  # Cache
  CACHE_STORE: "redis"
  CACHE_PREFIX: "taxly_cache"

  # Queue
  QUEUE_CONNECTION: "redis"

  # Redis
  REDIS_CLIENT: "phpredis"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "null"

  # Mail
  MAIL_MAILER: "smtp"
  MAIL_HOST: "smtppro.zoho.com"
  MAIL_PORT: "465"
  MAIL_ENCRYPTION: "tls"
  MAIL_FROM_ADDRESS: "noreply@taxly.ng"
  MAIL_FROM_NAME: "Taxly"

  # Filesystem
  BROADCAST_CONNECTION: "log"
  FILESYSTEM_DISK: "local"

  # FIRS API
  FIRS_API_BASE: "https://einvoice1.firs.gov.ng"
  FIRS_INTEGRATOR_SERVICE_ID: "804E0279"

  # AWS (empty for now)
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_USE_PATH_STYLE_ENDPOINT: "false"
