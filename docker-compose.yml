version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: taxly-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./storage:/var/www/storage
            - ./bootstrap/cache:/var/www/bootstrap/cache
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=taxly_db
            - DB_USERNAME=taxly_user
            - DB_PASSWORD=taxly_password
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - QUEUE_CONNECTION=redis
            - CACHE_STORE=redis
            - SESSION_DRIVER=redis
        depends_on:
            - db
            - redis
        networks:
            - taxly-network
        ports:
            - "8080:80"

    db:
        image: mysql:8.0
        container_name: taxly-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: taxly_db
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_PASSWORD: taxly_password
            MYSQL_USER: taxly_user
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - taxly-network
        ports:
            - "3306:3306"

    redis:
        image: redis:7-alpine
        container_name: taxly-redis
        restart: unless-stopped
        networks:
            - taxly-network
        ports:
            - "6379:6379"

    nginx:
        image: nginx:alpine
        container_name: taxly-nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./public:/var/www/public
            - ./docker/ssl:/etc/nginx/ssl
        depends_on:
            - app
        networks:
            - taxly-network

volumes:
    db_data:

networks:
    taxly-network:
        driver: bridge
