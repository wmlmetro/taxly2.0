apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: taxly-app-hpa
  namespace: taxly
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taxly-app
  minReplicas: 3    # Minimum 3 pods for high availability
  maxReplicas: 10   # Scale up to 10 pods for peak loads (500 req/s capacity)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU hits 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory hits 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50    # Scale down max 50% of pods at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0    # Scale up immediately
      policies:
      - type: Percent
        value: 100   # Can double the pods quickly
        periodSeconds: 15
      - type: Pods
        value: 2     # Or add 2 pods at a time
        periodSeconds: 15
      selectPolicy: Max  # Use the policy that scales fastest
