user www-data;
worker_processes auto;  # Auto-detect based on CPU cores
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

events {
    worker_connections 4096;  # Increased from default 1024
    use epoll;                # Efficient connection processing
    multi_accept on;          # Accept multiple connections at once
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    # Increase hash bucket size
    server_names_hash_bucket_size 64;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-component;
    gzip_disable "msie6";
    gzip_min_length 256;

    ##
    # Buffer Settings for Production
    ##
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    output_buffers 1 32k;
    postpone_output 1460;

    ##
    # Timeout Settings
    ##
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    reset_timedout_connection on;

    ##
    # FastCGI Cache (Optional but recommended for production)
    ##
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=LARAVEL:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
